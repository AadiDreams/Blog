{% extends 'base.html' %}

{% block content %}

    <div style="display: flex;align-items: center;flex-direction: column;width:100%;">
        <br>
        <h1>Edit Post</h1>
        <br>
            <form method="POST" action="{{ url_for('edit_post',id=post.id) }}">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" placeholder="enter blog title" style="padding: 5px;" value="{{ post.title }}" required>
                <br><br><br>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" placeholder="enter author name" style="padding: 5px;" value="{{ post.author }}">
                <br><br><br>
                <label for="content">Content: </label>
                <textarea id="content" name="content" placeholder="enter content" style="padding: 5px;" rows="10" cols="50" required>{{ post.content }}</textarea>
                <br><br>
                <input type="submit" value="Post" class="btn btn-primary btn-lg px-4 me-md-2" style="width:100px;height:40px;display:flex;align-items: center;justify-content: center;">
            </form>
        <br>
    </div>
        
        <br>
    </div>

{% endblock %}
