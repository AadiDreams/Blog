{% extends 'base.html' %}

{% block content %}

    <div style="display: flex;align-items: center;flex-direction: column;width:100%;">
        <br><br>
        <h1>New Post</h1>
        <br><br>
            <form method="POST" action="{{ url_for('add_post') }}">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" placeholder="enter blog title" style="padding: 5px;" required>
                <br><br><br>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" placeholder="enter author name" style="padding: 5px;">
                <br><br><br>
                <label for="content">Content: </label>
                <textarea id="content" name="content" placeholder="enter content" style="padding: 5px;" rows="10" cols="50" required></textarea>
                <br><br><br>
                <input type="submit" value="Post" class="btn btn-primary btn-lg px-4 me-md-2">
            </form>
        <br><br><br><br><br>
    </div>
        
        <br>
    </div>

{% endblock %}
