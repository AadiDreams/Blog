{% extends 'base.html' %}

{% block title %} Delete {% endblock %}

{% block nav %}
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
        </ul>
{% endblock %}

{% block content %}

    <div style="display: flex;align-items: center;flex-direction: column;width:100%;">
        <div style="width:800px;">
        <br>
        <h2> {{ post.title }} </h2>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
            <br>
            <form action="{{ url_for('delete_post', id=post.id) }}" method="POST">
                <input type="submit" value="delete" style="background-color: red;border: 1px solid red;height:30px;width:80px;border-radius: 10px;color:#fff">
            </form>
        </div>
    </div>

{% endblock %}
